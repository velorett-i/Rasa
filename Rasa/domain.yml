  country_form:
    required_slots:
      - country

  age_form:
    required_slots:
    - age

slots:

  object_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: object_type

  attribute:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: attribute

  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: first_name

  age:
    type: bool
    mappings:
      - type: from_intent
        intent: affirm
        value: true 
        conditions:
        - active_loop: age_form
          requested_slot: age
      - type: from_intent
        intent: deny
        value: false
        conditions:
        - active_loop: age_form
          requested_slot: age
          
  country:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: country

  info:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: info
  
  pais:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: pais

